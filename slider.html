<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>
        <link rel="stylesheet" href="../project/slider.css">
    </head>
    <body>
        <main>
            <div id="slider">
              <div id="top-row">
                <img class="arrow arrow-left" id="arrow-left" src="../project/photos/arrow-left.png" alt="" />
                <div id="slides-container">
                  <img id="slide1" class="slide active" src="../project/photos/photo1.jpg"/>
                  <img id="slide2" class="slide" src="../project/photos/photo2.jpg" />
                  <img id="slide3" class="slide" src="../project/photos/photo3.jpg" />
                </div>
      
                <img class="arrow arrow-right" id="arrow-right" src="../project/photos/arrow-right.png"alt="" >
              </div>
              <div id="bottom-row">
                <div id="dots">
                  <div id="dot1" class="dot"></div>
                  <div id="dot2" class="dot"></div>
                  <div id="dot3" class="dot"></div>
                </div>
              </div>
            </div> 
        </main>
        <script src="../project/slider.js"></script>
    </body>
</html>
